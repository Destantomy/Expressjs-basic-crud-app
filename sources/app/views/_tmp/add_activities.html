<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>maintenance management system &copy </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/sources/assets/css/style.css">
  </head>
  <body>

    <!-- navbar -->
    <div class="jumbotron">
        <h3>maintenance management system</h3>
        <blockquote>from mejangoding.com</blockquote>
      </div>
      <!-- /navbar -->

      <!-- content -->
    <div class="form">
      <form action="#" method="POST">
          <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Facility ID</label>
              <input type="text" name="f_id" class="form-control" id="exampleFormControlInput1" autofocus>
          </div>
          <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Facility Name</label>
              <input type="text" name="f_name" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Status</label>
              <select class="form-select" aria-label="Default select example">
                <option value="Run" selected>Run</option>
                <option value="MTC">Maintenance</option>
              </select>
          </div>
          <div class="btn-save">
              <a href="/#" class="btn btn-secondary">Save</a>
              <a href="/#" class="btn btn-secondary">Back</a>
          </div>
      </form>
    </div>
      <!-- /content -->
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
